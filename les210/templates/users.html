{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}

    <div class="title">
        <H3>USERS</H3>
    </div>

    <table id="gebruikers">
        <tr>
            <th>User</th>
            <th>eMail</th>
        </tr>

        {% for user in users %}
            <tr>
                <td><a href="/user/{{ user.id }}">{{ user.name }}</a></td>
                <td>{{ user.email }}</td>
            </tr>
        {% endfor %}
    </table>

    <br />
    <button><a href="/index">Terug</a></button>

{% endblock content %}
