{% extends "base.html" %}

{% block title %}Users{% endblock title %}

{% block content %}

    <div class="title">
        <H3>USERS</H3>
    </div>

    <ul>
        {% for user in users %}
            <li><a href="/user/{{ user.id }}">{{ user.name }}</a> ({{ user.email }})</li>
        {% endfor %}
    </ul>

    <br />
    <button><a href="/index">Terug</a></button>

{% endblock content %}
