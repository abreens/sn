{% extends "base.html" %}

{% block content %}

        {% if user %}
             <div class="titel">
                <h1>Welcome to the Guess The Secret Number Game.</h1>
                <h3>Raad het geheime getal (tussen 1 en 30).</h3>
            </div>

            <div class = formulier>
                <form method="post" action="/result">
                    <input type="text" name="guess" placeholder="Uw gok?"><br><br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        {% else %}
            <div class="titel">
                <h3>Login or Create account</h3>
            </div>

            <div class = "formulier">
                <form method="post" action="/login">
                    <input type="text" name="user-name" placeholder="Enter your name" required><br>
                    <input type="email" name="user-email" placeholder="Enter your email address" required><br>
                    <input type="password" name="user-password" placeholder="Enter your password" required><br>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </form>
            </div>
        {% endif %}

{% endblock content %}
