<!DOCTYPE html>

<html>
<head>
        
    <meta charset="utf-8">

    <title>Google by Axel Breens</title>
    
    <!-- Add link to external style sheet -->
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
	
    <div class="topnav">
        <a href="#">Gmail</a>
        <a href="#">Afbeeldingen</a>
        <a href="#"><img src="img/grid.png" id="grid" width="30px"/></a>
        <a href="#">Inloggen</a>
    </div>
    
    <div class="wrapper">   
        
        <img src="img/googlelogo.png" id="google" width="350px"/><br />
        
        <div class="zoek">
            <img src="img/search.png" id="search" width="35px"/><br />
            <input type="text" id="txtZoek"><br />
            <img src="img/micro.png" id="micro" width="43px"/><br />
        </div>
        
        <div class="knoppen">
            <button id="btnZoek">GOOGLE zoeken</button>
            <button id="btnGok">Ik doe een gok</button>
        </div>
        
        <div class="languages">
            <p>Google aangeboden in:</p>
            <a href="#">Francais</a>
            <a href="#">Deutsch</a>
            <a href="#">English</a>    
        </div>
    
    </div>
    
    <div class="bottom">Belgie</div>
    
    <div class="bottombanner">
        <div class="leftlinks">
            <a href="#">Adverteren</a>
            <a href="#">Bedrijf</a>
            <a href="#">Over</a>
            <a href="#">Hoe Google Zoeken werkt</a>
        </div>
        <div class="rightlinks">
            <a href="#">Privacy</a>
            <a href="#">Voorwaarden</a>
            <a href="#">Instellingen</a>
        </div>
    </div>
    
</body>
</html>
