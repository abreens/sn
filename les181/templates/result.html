{% block content %}

                <h1>ERROR!</h1>
                <h3>{{ message }}</h3>

                <br />

        {% else %}
            <div class="groenvlak">
                <h1>SUCCESS!</h1>

                <br />

                 <button><a href="/reset_user">Login</a></button>
            </div>
        {% endif %}

    </div>
{% endblock content %}
