{% extends "base.html" %}

{% block content %}
    <div class="wrapper">

        {% if user %}
             <div class="titel">
                <h3>Hallo, {{user.name}}!</h3>
                <h6>Uw geheime nummer is {{user.secret_number}}.</h6>
                <h1>Welcome to the Guess The Secret Number Game.</h1>
                <h3>Raad het geheime getal (tussen 1 en 30).</h3>
            </div>

            <div class = formulier>
                <form method="post" action="/result">
                    <input type="text" name="guess" placeholder="Uw gok?">
                    <br>
                    <br>

                    <button type="submit">Submit</button>
                </form>
            </div>

        {% else %}
            <div class="titel">
                <h3>Login or Create account</h3>
            </div>

            <div class = "formulier">
                <form method="post" action="/login">
                    <input type="text" name="user-name" placeholder="Enter your name"><br>
                    <input type="email" name="user-email" placeholder="Enter your email address"><br>
                    <button>Submit</button>
                </form>
            </div>
        {% endif %}

    </div>
{% endblock content %}
